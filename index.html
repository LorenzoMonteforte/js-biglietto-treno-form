<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Container -->
    <div id="container">
        <!-- Riga 1 -->
        <div>
            <div class="centerContainer">
                <div>
                    <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
                </div>
                <div>
                    <div id="contentContainer1" class="contentContainer">
                        <form id="form">
                            <div>
                                <h3 class="colPur">Nome e cognome</h3>
                                <input class="inp" type="text">
                            </div>
                            <div>
                                <h3 class="colPur">Chilometri da percorrere</h3>
                                <input class="inp" type="text">
                                <div id="calCanContainer">
                                    <div>
                                        <div class="btn colPur">Calcola</div>
                                    </div>
                                    <div>
                                        <input class="btn colPur" type="reset" value="Cancella">
                                    </div>
                            </div>
                            </div>
                            <div>
                                <h3 class="colPur">Fascia d'età</h3>
                                <select class="inp">
                                    <option>Minorenne</option>
                                    <option>Maggiorenne</option>
                                    <option>Over 65</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Riga 2 -->
        <div>
            <div class="centerContainer">
                <div>
                    <h2>IL TUO BIGLIETTO</h2>
                </div>
                <div>
                    <div id="contentContainer2" class="contentContainer">
                        <div>
                            <h3>DETTAGLI PASSEGGERO</h3>
                        </div>
                        <div id="subContainer">
                            <div>
                                <h3>NOME PASSEGGERO</h3>
                                <h4>Jon Snow</h4>
                            </div>
                            <div>
                                <h3>Offerta</h3>
                                <div class="info">Biglietto standard</div>
                            </div>
                            <div>
                                <h3>Carrozza</h3>
                                <div class="info">5</div>
                            </div>
                            <div>
                                <h3>Codice CP</h3>
                                <div class="info">92911</div>
                            </div>
                            <div>
                                <h3>Costo biglietto</h3>
                                <div class="info">
                                    <span>2.10</span>
                                    <span> €</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
